<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você já pode ser vacinar?</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="./scripts.js"></script>

</head>

<body>

    <main class="container">
        <h1>Você já pode se vacinar?</h1>

        <div class="question ">
            <img src="./assets/icons8-medical-doctor-50.svg" alt="Ícone de médico">
            <form action="" onsubmit="return false">

                <div class="inputGroup">
                    <label for="age">Digite sua idade:</label>
                    <input type="number" id="age">
                </div>
                <p class="error inactive" id="error">Digite uma idade válida</p>
                <button class="button" onclick="Answer.open()">Verificar</button>

            </form>
        </div>

        <div id="return" class="return">

        </div>
    </main>

</body>

</html>
